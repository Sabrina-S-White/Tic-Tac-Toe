<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./index.css">
    <script defer src="./main.js"></script>
</head>
<body>
    <div id="gameRestart">
        <div class="restartHov">
            <div class="gameWinTextDiv">
                <p id="gameWinText"></p>
            </div>
            <button type="button" class='hov' id="gameRestartBtn">Restart Game</button>
        </div>
    </div>
    <div class="container" id="father">
        <div class="menu">
            <div class="buttons">
                <button class='hov' type='button' id="start">Start Game</button>
                <button class='hov masc' type='button' id="resetBtn">Reset Game</button>
            </div>
            <div class="playerContainer">
                <div class="player">
                    <h1>Player One: </h1>
                    <form class="form">
                        <div class="p1Name">
                            <div class="nameDiv">
                                <label for="name1" id="name1Label">Enter Name:</label>
                                <input type="text" id="name1" name="name">
                                <p id="p1NameP"></p>
                            </div>
                    </div>
                    </form>
                </div>
                <div class="roundCounter">
                    <p>Round: &nbsp;</p>
                    <p id="roundCounter">1</p>
                </div>
                <div class="player">
                    <h1>Player Two: </h1>
                    <div class="p2Name">
                        <div class="nameDiv">
                            <label for="name2" id="name2Label">Enter Name:</label>
                            <input type="text" id="name2" name="name" disabled>
                            <p id="p2NameP"></p>
                        </div>
                        <div class="radio">
                            <label for="comp">Computer</label>
                            <input class='radio' type="radio" id="comp" name="p2Switch" checked>
                            <label for="human">Human</label>
                            <input class="radio" type="radio" id="human" name="p2Switch">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="game">
            <p id="winText"></p>
            <div class="lowerGame">
                <div class="scoreBoard">
                    <p class="score" id="p1ScoreName">Player One</p>
                    <div class="scoreDiv">
                        <p>Score: &nbsp;</p>
                        <p id="p1Score">0</p>
                    </div>
                </div>
                <div class="board masc" id='board'>
                        <div class="cell" id="cellOne">
                            <p class="cellP" id="cellP1"></p>
                        </div>
                        <div class="cell" id="cellTwo">
                            <p class="cellP" id="cellP2"></p>
                        </div>
                        <div class="cell" id="cellThree">
                            <p class="cellP" id="cellP3"></p>
                        </div>
                        <div class="cell" id="cellFour">
                            <p class="cellP" id="cellP4"></p>
                        </div>
                        <div class="cell" id="cellFive">
                            <p class="cellP" id="cellP5"></p>
                        </div>
                        <div class="cell" id="cellSix">
                            <p class="cellP" id="cellP6"></p>
                        </div>
                        <div class="cell" id="cellSeven">
                            <p class="cellP" id="cellP7"></p>
                        </div>
                        <div class="cell" id="cellEight">
                            <p class="cellP" id="cellP8"></p>
                        </div>
                        <div class="cell" id="cellNine">
                            <p class="cellP" id="cellP9"></p>
                        </div>
                </div>
                <div class="scoreBoard">
                    <p class="score" id="p2ScoreName">Player Two</p>
                    <div class="scoreDiv">
                        <p>Score: &nbsp;</p>
                        <p id="p2Score">0</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
