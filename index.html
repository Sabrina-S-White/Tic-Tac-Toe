<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./index.css">
    <script defer src="./main.js"></script>
</head>
<body>
    <div class="container">
        <div class="menu">
            <div class="buttons">
                <button type='button' id="resetBtn">Reset Game</button>
                <button type='button' id="log">log</button>
                <button type='button' id="start">start</button>
            </div>
            <div class="playerContainer">
                <div class="playerOne">
                    <h1>Player One: </h1>
                    <form class="form">
                        <label for="name1">Enter Name:</label>
                        <input type="text" id="name1" name="name">
                        <p>Choose Your Piece:</p>
                        <label for="x">X</label>
                        <input type="radio" id="x" name="piece" checked>
                        <label for="o">O</label>
                        <input type="radio" id="o" name="piece">
                    </form>
                </div>
                <div class="playerTwo">
                    <h1>Player Two: </h1>
                    <label for="name2">Enter Name:</label>
                    <input type="text" id="name2" name="name">
                </div>
            </div>
        </div>
        <div class="game">
            <div class="board">
                <div class="cell" id="cellOne">
                    <p class="cellP" id="cellP1"></p>
                </div>
                <div class="cell" id="cellTwo">
                    <p class="cellP" id="cellP2"></p>
                </div>
                <div class="cell" id="cellThree">
                    <p class="cellP" id="cellP3"></p>
                </div>
                <div class="cell" id="cellFour">
                    <p class="cellP" id="cellP4"></p>
                </div>
                <div class="cell" id="cellFive">
                    <p class="cellP" id="cellP5"></p>
                </div>
                <div class="cell" id="cellSix">
                    <p class="cellP" id="cellP6"></p>
                </div>
                <div class="cell" id="cellSeven">
                    <p class="cellP" id="cellP7"></p>
                </div>
                <div class="cell" id="cellEight">
                    <p class="cellP" id="cellP8"></p>
                </div>
                <div class="cell" id="cellNine">
                    <p class="cellP" id="cellP9"></p>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
